<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="display"></div>
    <div class="buttons-wrapper">
      <div class="row-0">
        <button class="clear">AC</button>
        <button class="delete">del</button>
        <button class="negative">(-)</button>
        <button class="operator divide">/</button>
      </div>
      <div class="row-1">
        <button class="digit seven">7</button>
        <button class="digit eight">8</button>
        <button class="digit nine">9</button>
        <button class="operator times">*</button>
      </div>
      <div class="row-2">
        <button class="digit four">4</button>
        <button class="digit five">5</button>
        <button class="digit six">6</button>
        <button class="operator special minus">_</button>
      </div>
      <div class="row-3">
        <button class="digit one">1</button>
        <button class="digit two">2</button>
        <button class="digit three">3</button>
        <button class="operator plus">+</button>
      </div>
      <div class="row-4">
        <button class="digit extended zero">0</button>
        <button class="decimal">.</button>
        <button class="equals">=</button>
      </div>
    </div>
  </div>
</body>
</html>
